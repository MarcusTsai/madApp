<div class="row">
    <div class="col-md-6">
        <form ng-submit="lb.createdApp()">
            <div class="form-group">
                <label>Application Name</label>
                <input type="text" class="form-control" ng-model="lb.new_app.app_name" placeholder="Application Name" required="required">
            </div>
            <div class="form-group">
                <label>Owner</label>
                <input type="text" class="form-control" ng-model="lb.new_app.owner" placeholder="Owner" required="required">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="lb.new_app.email" placeholder="Email address" required="required">
            </div>
            <div class="form-group">
                <label>Application Url</label>
                <input type="text" class="form-control" ng-model="lb.new_app.app_url" placeholder="Application Url" required="required">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea type="text" class="form-control" ng-model="lb.new_app.desc" placeholder="Application Description" required="required"></textarea>
            </div>
            <div class="form-group">
                <label>Sensors</label>
                <div>
                    <div ng-repeat="t in lb.added_sensors track by $index" ng-include="t.tpl_url"></div>
                </div>
                <div ng-if="lb.added_sensors.length < 3">
                    <select class="form-control" style="display: inline-block; width: 50%" ng-options="s.label disable when s.disable for s in lb.sensor_list" ng-model="lb.new_sensor"></select>
                    <button type="button" ng-disabled="!lb.new_sensor" ng-click="lb.addSensor()" class="btn btn-default">Add Sensor</button>
                </div>
            </div>
            <div class="form-group">
                <label>Actuators</label>
                <div>
                    <div ng-repeat="t in lb.added_actuators track by $index" ng-include="t.tpl_url"></div>
                </div>
                <div ng-if="lb.added_actuators.length < 3">
                    <select class="form-control" style="display: inline-block; width: 50%" ng-options="s.label disable when s.disable for s in lb.actuator_list" ng-model="lb.new_actuator"></select>
                    <button type="button" ng-disabled="!lb.new_actuator" ng-click="lb.addActuator()" class="btn btn-default">Add Actuator</button>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Publish</button>
            </div>
        </form>
    </div>
</div>
